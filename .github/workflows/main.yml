name: Maven CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Chromium (and show versions)
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser
          echo "---- chrome version ----"
          which google-chrome || which chromium-browser || true
          google-chrome --version || chromium-browser --version || true
          echo "---- list chromedriver if exists ----"
          which chromedriver || echo "chromedriver not found in PATH"
          chromedriver --version || true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build & Test (use system chrome)
        env:
          CHROME_BIN: /usr/bin/chromium-browser
          WEBDRIVER_CHROME_DRIVER: /usr/bin/chromedriver
        run: |
          # print env to logs
          echo "CHROME_BIN=$CHROME_BIN"
          echo "WEBDRIVER_CHROME_DRIVER=$WEBDRIVER_CHROME_DRIVER"
          # run tests
          mvn -B -X -DskipTests=false clean test
